<!DOCTYPE html>
<html ng-app="Appku">
<head>
	<title>Belajar Angular dengan Bootstrap</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<h1 class="text-center" style="margin-bottom: 50px;">Belajar Angular JS Table dengan External Data</h1>

<div class="container" ng-controller="tampilData">
 <div class="row">
 	<div class="col-md">
 		<div class="form-group">
		    <label for="data">Cari Data</label>
		    <input type="text" class="form-control" placeholder="" ng-model="keyword">
		</div>
 	</div>
  </div>
  <div class="row">
  <div class="col-md table-responsive">  	

  	<table class="table table-striped">
  		<thead>
  			<tr>
  				<td>ID</td>
  				<td>Name</td>
  				<td>Profile</td>
  				<td>Email</td>
  				<td>Gender</td>
  			</tr>
  		</thead>
  		<tbody>
  			<tr ng-repeat="row in isiData | filter:keyword">
  				<td>{{row.id}}</td>
  				<td>{{row.first_name}}</td>
  				<td><img src="{{row.profile}}" width="60px" height="60px"></td>
  				<td>{{row.email}}</td>
  				<td>{{row.gender}}</td>
  			</tr>
  		</tbody>
  		
  	</table>
	
  </div>

  </div> 	
 </div>

<hr>


<!-- include angularJS -->
<script type="text/javascript" src="../js/angular.js"></script>
<!-- JS custom sendiri -->
<script type="text/javascript" src="js/app.js"></script>
<script src="../js/jquery-3.2.1.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
