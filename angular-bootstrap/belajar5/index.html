<!DOCTYPE html>
<html ng-app="Appku">
<head>
	<title>iCRUD</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-controller="crud">
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="index.html">iCRUD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#" >All</a>
          <a class="dropdown-item" href="#" >Bussiness</a>
        </div>
      </li>
    </ul>
  </div>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="keyword">
  </form>
</nav>
<!-- navbar -->

<!-- isi -->
<div class="container">
	<div class="row" style="margin-top: 100px; margin-bottom: 10px;" >	

		
    <h2 align="text-center">DATA PENGURUS</h2>
   
  </div>
  <div class="row">
  <div class="col-md">
    <div class="form-group">
        <label for="data">Cari Data</label>
        <input type="text" class="form-control" placeholder="" ng-model="keyword">
    </div>
  </div>
  <div class="col-md">
    <button class="btn btn-success" style="margin-top: 32px;"  data-toggle="modal" data-target="#myModal">Tambah Data</button>
  </div>
  </div>
  <div class="row">  
    <div class="col-lg table-responsive">
      <table class="table table-striped">
      <thead>
        <tr>
          <td><a href="#" ng-click="ord='id'">ID</a></td>
          <td><a href="#" ng-click="ord='nama'">NAMA</a></td>
          <td><a href="#" ng-click="ord='alamat'">ALAMAT</a></td>
          <td><a href="#" ng-click="ord='gaji'">GAJI</a></td>
          <td>AKSI</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in isiData | filter:keyword | orderBy:ord">
          <td>{{row.id}}</td>
          <td>{{row.nama}}</td>
          <td>{{row.alamat}}</td>
          <td>{{row.gaji}}</td>
          <td><button class="btn btn-small btn-warning" data-toggle="modal" data-target="#myModalEdit" ng-click="getID(row.id)">edit</button> <button class="btn btn-small btn-danger" ng-click="delData(row.id)">delete</button></td>
        </tr>
      </tbody>
      
    </table>
    </div>  
    </div>

	</div>
</div>
<!-- isi -->

<!-- footer -->
<footer>
    <div class="row text-center bg-primary text-white">
      <div class="col-sm-12 pt-2">
        <p>&copy; copyright 2019 | built by Rudy Eko Prasetya.</p>
      </div>
    </div>
    </div>
</footer>
<!-- akhir footer -->


<!-- Modal tambah -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Tambah Data</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>ID</label>
          <input type="text" ng-model="id" class="form-control">
        </div>
        <div class="form-group">
          <label>NAMA</label>
          <input type="text" ng-model="nama" class="form-control">
        </div>
        <div class="form-group">
          <label>ALAMAT</label>
          <textarea class="form-control" ng-model="alamat"></textarea>
        </div>
        <div class="form-group">
          <label>GAJI</label>
          <input type="number" ng-model="gaji" class="form-control">
        </div>
      </div>
 
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="InsertData()">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- Modal Tambah -->

<!-- Modal edit -->
<div class="modal" id="myModalEdit">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Data</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>ID</label>
          <input type="text" ng-model="idEdit" class="form-control" readonly="readonly">
        </div>
        <div class="form-group">
          <label>NAMA</label>
          <input type="text" ng-model="namaEdit" class="form-control">
        </div>
        <div class="form-group">
          <label>ALAMAT</label>
          <textarea class="form-control" ng-model="alamatEdit"></textarea>
        </div>
        <div class="form-group">
          <label>GAJI</label>
          <input type="number" ng-model="gajiEdit" class="form-control">
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateData()">Update</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- Modal edit -->


<!-- include angularJS -->
<script type="text/javascript" src="../js/angular.js"></script>
<!-- JS custom sendiri -->
<script type="text/javascript" src="js/app.js"></script>
<script src="../js/jquery-3.2.1.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
