<!DOCTYPE html>
<html ng-app="Appku">
<head>
	<title>iNews</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-controller="berita">
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
  <a class="navbar-brand" href="index.html">iNews</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#" >All</a>
          <a class="dropdown-item" href="#" >Bussiness</a>
          <a class="dropdown-item" href="#" >Entertainment</a>
          <a class="dropdown-item" href="#" >Health</a>
          <a class="dropdown-item" href="#" >Science</a>
          <a class="dropdown-item" href="#" >Sports</a>
          <a class="dropdown-item" href="#" >Technology</a>
        </div>
      </li>
    </ul>
  </div>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="keyword">
  </form>
</nav>
<!-- navbar -->

<!-- isi -->
<div class="container">
	<div class="row" style="margin-top: 100px; margin-bottom: 50px;" >	

		<div class="col-sm" ng-repeat="row in isiData | limitTo: 18 | filter: keyword" style="margin-bottom: 50px;">
			<div class="card" style="width: 18rem;">
			  <img src="{{row.urlToImage}}" class="card-img-top" height="180px">
			  <div class="card-body">
			    <p class="card-text"><i>By {{row.author}}</i> ~ {{row.title}}</p>
			    <p class="text-right"><a href="{{row.url}}" target="_blank">Selengkapnya..</a></p>
			  </div>
			</div>
		</div>

	</div>
</div>
<!-- isi -->

<!-- footer -->
<footer>
    <div class="row text-center bg-danger text-white">
      <div class="col-sm-12 pt-2">
        <p>&copy; copyright 2019 | built by Rudy Eko Prasetya.</p>
      </div>
    </div>
    </div>
</footer>
<!-- akhir footer -->




<!-- include angularJS -->
<script type="text/javascript" src="../js/angular.js"></script>
<!-- JS custom sendiri -->
<script type="text/javascript" src="js/app.js"></script>
<script src="../js/jquery-3.2.1.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
